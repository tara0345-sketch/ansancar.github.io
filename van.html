<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>안산교회 차량예약시스템</title>

    <style>
        /* 로딩 오버레이 스타일 */
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            font-family: sans-serif;
        }

        .spinner {
            border: 8px solid rgba(255, 255, 255, 0.3);
            border-top: 8px solid #fff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: bold;
        }

        /* 기본 레이아웃 */
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2 { text-align: center; }

        .calendar-section {
            width: 100%;
            max-width: 800px;
            margin: 0 auto 20px auto;
            height: 600px;
        }
        .calendar-section iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }

        .form-group { margin-bottom: 25px; }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        /* 입력창 및 선택창 공통 스타일 */
        input[type="text"],
        input[type="date"],
        select {
            height: 50px;
            font-size: 1.1rem;
            padding: 8px 12px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
        }

        /* 모바일 대응: 터치하기 편하게 높이 조절 */
        @media (max-width: 600px) {
            input[type="date"], select, input[type="text"] {
                height: 55px;
                font-size: 1.2rem;
            }
        }

        .agreement-section {
            border: 1px solid #ccc;
            padding: 15px;
            margin-top: 20px;
            background-color: #f9f9f9;
        }

        .submit-button {
            display: block;
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background-color: #003366;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .submit-button:hover { background-color: #002244; }
    </style>
</head>
<body>
    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner"></div>
        <div class="loading-text">접수중입니다 잠시만 기다려주세요</div>
    </div>
    
    <div class="container">
        <h1>안산교회 차량예약시스템</h1>

        <section class="calendar-section">
            <h2>1. 구글 캘린더</h2>
            <iframe src="https://calendar.google.com/calendar/embed?src=10263285edd19de93d9af3612d15a7c464b99f93d10f306e9a8576cbe181efe4@group.calendar.google.com&ctz=Asia%2FSeoul&mode=month"></iframe>
            <p style="font-size: 0.9rem; color: #666; text-align: center;">※ 캘린더는 스프레드시트의 '캘린더 동기화' 체크 후 실시간 반영됩니다.</p>
        </section>

        <form id="vehicleReservationForm">
            <h2>차량 예약 신청</h2>

            <div class="form-group">
                <label for="applicantName">2. 신청자 성함</label>
                <input type="text" id="applicantName" name="applicantName" style="width: 100%;" required>
            </div>

            <div class="form-group">
                <label>3. 출발 날짜와 시간</label>
                <div style="display: flex; gap: 10px; align-items: center;">
                    <input type="date" id="departureDate" required style="flex: 2; min-width: 0;">
                    <select id="departureHour" required style="flex: 1; min-width: 0;"></select>
